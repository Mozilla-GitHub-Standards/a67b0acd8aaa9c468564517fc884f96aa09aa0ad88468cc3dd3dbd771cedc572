version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest-browsers

    working_directory: ~/checkout

    steps:
      - checkout

      # Download and cache dependencies (update the cache keys to force a newer version)
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-20180618

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name:  Install different versions of Firefox
          command: |
            ./node_modules/.bin/get-firefox -b release -p linux -e
            mv ./firefox ./firefox-release
            ./node_modules/.bin/get-firefox -b beta -p linux -e
            mv ./firefox ./firefox-beta
            ./node_modules/.bin/get-firefox -b devedition -p linux -e
            mv ./firefox ./firefox-devedition
            ./node_modules/.bin/get-firefox -b nightly -p linux -e
            mv ./firefox ./firefox-nightly

      - save_cache:
          paths:
            - node_modules
            - firefox-nightly
            - firefox-devedition
            - firefox-beta
            - firefox-release
            - firefox-unbranded-release
          key: v1-dependencies-{{ checksum "package.json" }}-20180618

      - run:
          name: Reveal which Firefox versions are installed
          command: |
            echo "Versions of Firefox installed:"
            ./firefox-release/firefox-bin -v
            ./firefox-beta/firefox-bin -v
            ./firefox-devedition/firefox-bin -v
            ./firefox-nightly/firefox-bin -v

      - run:
          name: Build study apis (webpack) and lint
          command: npm run build

      - run:
          name: Build test add-on
          command: npm run test-addon:bundle-utils && npm run test-addon:build

      - store_artifacts:
          path: "test-addon/dist"

      - run:
          name: Test with Firefox Release
          command: FIREFOX_BINARY=/home/circleci/checkout/firefox-release/firefox-bin npm run test-only

      # Utils v5 does not work with Firefox Beta #200
      #- run:
      #    name: Test with Firefox Beta
      #    command: FIREFOX_BINARY=/home/circleci/checkout/firefox-beta/firefox-bin npm run test-only

      - run:
          name: Test with Firefox Developer Edition
          command: FIREFOX_BINARY=/home/circleci/checkout/firefox-devedition/firefox-bin FIREFOX_DEVELOPER_BIN=/home/circleci/checkout/firefox-devedition/firefox-bin npm run test-only

      - run:
          name: Test with Firefox Nightly
          command: FIREFOX_BINARY=/home/circleci/checkout/firefox-nightly/firefox-bin npm run test-only
